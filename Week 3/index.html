<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tech Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CSS -->
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="form-box">

<h2>ONLINE REGISTRATION</h2>

<!-- Progress Bar -->
<div class="progress">
  <div id="bar"></div>
</div>

<form id="regForm">

<!-- Full Name -->
<div class="group">
  <label>Full Name</label>
  <input type="text" id="name" placeholder="Enter your name" required>
</div>

<!-- Email -->
<div class="group">
  <label>Email Address</label>
  <input type="email" id="email" placeholder="Enter your email" required>
</div>

<!-- Mobile -->
<div class="group">
  <label>Mobile Number</label>
  <input type="tel" id="phone" placeholder="10 digit number" pattern="[0-9]{10}" required>
</div>

<!-- Gender -->
<div class="group">
  <label>Gender</label>
  <select id="gender" required>
    <option value="">Select</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>
</div>
<!-- ===== EVENT SELECTION ===== -->
<div class="group">
<label>Choose Event</label>

<div class="group">

<select id="event" required>
  <option value="">Select Event</option>
  <option>Hackathon</option>
  <option>Coding Contest</option>
  <option>Robotics Challenge</option>
  <option>Web Design</option>
  <option>AI Quiz</option>
  <option>App Development</option>
  <option>Cyber Security</option>
</select>
</div>


<!-- ===== PARTICIPATION TYPE ===== -->
<div class="group">
<label>Participation Type</label>
<select id="ptype" required>
  <option value="">Select</option>
  <option value="solo">Solo</option>
  <option value="team">Team</option>
</select>
</div>

<!-- ===== TEAM COUNT ===== -->
<div class="group" id="teamCountBox" style="display:none;">
<label>Number of Team Members</label>
<input type="number" id="teamCount" min="1" max="6">
</div>

<!-- ===== TEAM MEMBERS ===== -->
<div id="teamMembers"></div>

<!-- ===== COLLEGE INFO ===== -->
<div class="group">
<label>College Name</label>
<input type="text" id="college" required>
</div>

<div class="group">
<label>Department</label>
<input type="text" id="dept" required>
</div>

<div class="group">
<label>Year</label>
<select id="year" required>
  <option value="">Select</option>
  <option>1st Year</option>
  <option>2nd Year</option>
  <option>3rd Year</option>
  <option>4th Year</option>
</select>
</div>


<!-- Password -->
<div class="group">
  <label>Password</label>
  <input type="password" id="password" placeholder="Create password" required>
  <div class="strength">
    <div id="strengthBar"></div>
  </div>
</div>

<!-- Confirm -->
<div class="group">
  <label>Confirm Password</label>
  <input type="password" id="confirm" placeholder="Re-enter password" required>
</div>

<!-- Upload -->
<div class="group">
  <label>Upload Photo</label>
  <input type="file" id="photo" accept="image/*">
  <img id="preview" class="preview">
</div>

<!-- Terms -->
<div class="group">
  <input type="checkbox" id="terms">
  <label for="terms">I agree to Terms & Conditions</label>
</div>

<!-- Button -->
<button type="submit">REGISTER</button>

<!-- Success -->
<p class="success" id="msg"></p>

</form>

</div>

<!-- JS -->
<script src="script.js"></script>

</body>
</html>
